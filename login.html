<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Login - SecretLetters</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">

        <h1>SecretLetters</h1>
        <p class="subtitle">
            Đăng nhập để bắt đầu gửi những lá thư đặc biệt
        </p>

<!-- ID -->
<div class="input-group">
    <input type="text" id="username" required>
    <label>ID</label>
</div>

<!-- EMAIL -->
<div class="input-group">
    <input type="email" id="email" required>
    <label>Email</label>
</div>

<!-- PASSWORD -->
<div class="input-group">
    <input type="password" id="password" required>
    <label>Mật khẩu</label>
</div>

        <!-- LOGIN BUTTON -->
        <button id="loginBtn" class="login-btn">
            Đăng nhập
        </button>

        <div class="bottom-text">
            Chưa có tài khoản?
            <a href="register.html" id="registerBtn">Đăng ký</a>
        </div>

    </div>
</div>

<script type="module" src="login.js"></script>

</body>
</html>
